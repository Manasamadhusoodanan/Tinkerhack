<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <nav>
        <button onclick="window.location.href='index.html';">üè† Home</button> 
    </nav>

    <section id="profile-info">
        <h2>Profile Information</h2>
        <div id="profile-box">
            <div class="profile-content">
                <h3 id="user-name">John Doe</h3>  
                <p id="user-bio">A brief description about the user.</p>
                <h4>Interests:</h4>
                <ul id="user-interests">
                    <li>Traveling</li>
                    <li>Photography</li>
                    <li>Music</li>
                </ul>
            </div>
        </div>
    </section>

    
    <section id="user-posts">
        <h3>Posts:</h3>
        <div class="post">
            <p>This is an example post.</p>
        </div>
    </section>

</body>
</html>
